<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Magazine Reader | SM Store</title>
        <link rel="stylesheet" href="./assets/css/style.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="magazine-reader">
                <div class="magazine-reader__header">
                    <div class="magazine-reader__header--back">
                        <a class="font-cta" href="#">
                            <img src="./assets/images/black-arrow-left.svg" alt=""> Back</a>
                    </div>
                    <h3 class="font-h3-caps">Real Beauty</h3>
                </div>

                <div class="magazine-reader__content">
                    <div class="magazine-reader__nav">
                        <a class="magazine-reader__nav--prev">
                            <img src="./assets/images/mr-button-left.png" alt="">
                        </a>
                        <a class="magazine-reader__nav--next">
                            <img src="./assets/images/mr-button-right.png" alt="">
                        </a>
                    </div>
                    
                    <div class="magazine-reader__content--sample-page">
                        <img src="./assets/images/magazine2-voucher.png" alt="">
                        <img src="./assets/images/magazine2-mid.png" alt="">
                        <img src="./assets/images/magazine2-right.png" alt="">

                        
                    </div>

                    
                </div>
            </div>
        </div> <!-- /wrapper -->
    </body>

    <!-- IMPORTS -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="assets/js/carousel.js"></script>

</html>
