<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - The SM Store</title>

    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="signup-verification">
            <div>
                <div class="logo-container">
                    <img class="mobile-logo" src="./assets/images/signup-logo.png" alt="">
                </div>
            </div>
            <div>
                <div class="signup-verification__form">
                    <div class="make-flex-container">
                        <a href="#" class="make-login-back-button"><img src="./assets/images/icons/login-back.png"
                                alt=""></a>
                        <h3 class="font-h3-caps">verify your email address</h3>
                    </div>
                    
                    <div class="sub-text-container">
                        <p class="sub-text">We just sent a 6-digit code to <span class="text-bold">email@mail.com</span></p>
                        <p class="sub-text">Enter the code below to confirm your email address.</p>
                    </div>

                    <div class="make-verication-code-container">
                        <div class="input">
                            <input type="text" class="" placeholder="0">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="0">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="0">
                        </div>
                        <div class="input">
                            -
                        </div>
                        <div class="input">
                            <input type="text" placeholder="0">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="0">
                        </div>
                        <div class="input">
                            <input type="text" placeholder="0">
                        </div>
                    </div>

                    <button class="btn--primary button--dark-blue font-cta">Verify</button>
                    <p>Didn't receive code? <a href="">Resend code</a></p>
                </div>
            </div>
        </section>
    </div>

</body>

<!-- IMPORTS -->
<script src="assets/js/jquery.js"></script>

<!-- CUSTOM JS -->
<script src="assets/js/main.js"></script>

</html>
